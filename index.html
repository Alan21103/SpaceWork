<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Mission - 3D Space Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #02050f;
            cursor: crosshair;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #ui-container {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 10;
            pointer-events: none;
        }

        #question-panel {
            position: fixed;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: all;
            display: none;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translate(-100%, -50%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .glass-panel {
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        h2 {
            margin: 0;
            font-size: 14px;
            letter-spacing: 2px;
            color: #00d4ff;
            text-transform: uppercase;
        }

        #planet-name {
            margin: 5px 0;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 15px currentColor;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #score-display {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
            transform: translateX(5px);
        }

        .option-btn.correct {
            background: rgba(0, 255, 100, 0.3);
            border-color: #00ff64;
            animation: pulse 0.5s ease;
        }

        .option-btn.wrong {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0040;
            animation: shake 0.5s ease;
        }

        #instruction {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 12px;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        #planet-info-panel {
            position: fixed;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            z-index: 100;
            pointer-events: none;
            display: none;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translate(100%, -50%); }
            to { opacity: 1; transform: translateY(-50%); }
        }

        .planet-info-box {
            background: rgba(10, 10, 30, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            color: white;
            width: 350px;
        }

        .planet-fact {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            line-height: 1.6;
        }

        #texture-info {
            position: fixed;
            bottom: 20px;
            left: 25px;
            background: rgba(10, 10, 30, 0.85);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 11px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="ui-container">
        <div class="glass-panel">
            <h2>Level <span id="level-num">1</span></h2>
            <div id="planet-name">EKSPLORASI ANGKASA</div>
            <div id="score-display">SKOR: <span id="score">0</span></div>
        </div>
    </div>

    <div id="question-panel">
        <div class="glass-panel" style="width: 450px;">
            <h2 style="font-size: 18px; margin-bottom: 15px;">ü™ê IDENTIFIKASI PLANET</h2>
            <div id="question-text"></div>
            <div id="options-container"></div>
            <div id="feedback"></div>
        </div>
    </div>

    <div id="planet-info-panel">
        <div class="planet-info-box">
            <div id="planet-title" style="font-size: 28px; font-weight: bold; margin-bottom: 15px;">PLANET</div>
            <div id="planet-facts"></div>
        </div>
    </div>

    <div id="instruction">üñ±Ô∏è Klik pada planet untuk mempelajarinya!</div>

    <script src="sketch.js"></script>
</body>
</html>
