<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetaria: Space Odyssey</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="canvas-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></div>

    <div id="rocket-container">
        <div id="smoke-trail">
            <div id="smoke-text">SECTOR BERHASIL!</div>
        </div>
        <div id="rocket-body">üöÄ</div>
    </div>

    <div class="settings-wrapper">
        <button class="gear-btn" onclick="togglePanel('config-menu', event)">‚öôÔ∏è</button>
        <div id="config-menu" class="config-panel">
            <button id="mute-btn" class="panel-btn" onclick="toggleMute()">SUARA: AKTIF</button>
            <button id="exit-btn" class="panel-btn" onclick="confirmExit()"
                style="color: #ff4500; display: none;">KELUAR GAME</button>
        </div>
    </div>
    <div id="main-menu">
        <h1 class="main-title">PLANETARIA</h1>
        <div class="sub-title">Jelajah Dunia Planet</div>
        <div class="menu-container">
            <button id="play-btn" class="menu-btn">Mulai Tantangan</button>
            <button id="gallery-btn" class="menu-btn"
                style="background: linear-gradient(180deg, #00d4ff 0%, #0055ff 100%); border-color: #b0f4ff; box-shadow: 0 8px 0px #003399;">Galeri
                Planet</button>
        </div>
    </div>
    <div id="game-ui">
        <button id="back-to-menu" class="back-btn" onclick="location.reload()">KEMBALI</button>
        <button id="orbit-toggle-btn">ORBIT: JALAN</button>
        <div id="hud" class="glass-panel">
            <div id="sector-display" style="color: #00d4ff; font-size: 14px; letter-spacing: 2px; margin-bottom: 10px;">
                SECTOR: <span id="current-sector-text">1</span>/10</div>
            <div id="planet-name-display"
                style="font-family: 'Luckiest Guy'; font-size: 32px; color: #fff; text-shadow: 0 0 10px #00d4ff;">PILIH
                PLANET</div>
            <div id="score-info" style="font-size: 18px; margin-top: 10px;">SCORE: <span id="score">0</span></div>
            <div id="energy-info" style="font-size: 16px; margin-top: 10px;">ENERGY: <span id="lives-counter"
                    style="color: #ff4500; font-weight: bold;">x3</span></div>
        </div>
        <div id="question-panel" class="glass-panel">
            <div id="question-text"
                style="font-family: 'Orbitron'; font-size: 18px; margin-bottom: 30px; border-left: 4px solid #00d4ff; padding-left: 15px; line-height: 1.6;">
            </div>
            <div id="options-container"></div>
        </div>
        <div id="planet-info-panel" class="glass-panel">
            <h2
                style="font-family: 'Luckiest Guy'; font-size: 32px; background: linear-gradient(180deg, #ff00ff 30%, #00d4ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0 0 20px 0;">
                INFO</h2>
            <div id="planet-facts"></div>
            <button id="close-gallery-info"
                style="display:none; width: 100%; margin-top: 15px; padding: 12px; border-radius: 50px; background: #ff4500; color: white; font-family: 'Luckiest Guy'; border: 2px solid white; cursor: pointer; box-shadow: 0 6px 0px #880000;">TUTUP
                INFO</button>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="sketch.js"></script>
    <script>
        const mainMenu = document.getElementById('main-menu'), hud = document.getElementById('hud'), backBtn = document.getElementById('back-to-menu'), orbitBtn = document.getElementById('orbit-toggle-btn'), exitBtn = document.getElementById('exit-btn');
        document.getElementById('play-btn').onclick = () => { mainMenu.style.display = 'none'; hud.style.display = 'block'; document.getElementById('sector-display').style.display = 'block'; document.getElementById('score-info').style.display = 'block'; document.getElementById('energy-info').style.display = 'block'; exitBtn.style.display = 'block'; backBtn.style.display = 'none'; initProject('game'); };
        document.getElementById('gallery-btn').onclick = () => { mainMenu.style.display = 'none'; hud.style.display = 'block'; document.getElementById('sector-display').style.display = 'none'; document.getElementById('score-info').style.display = 'none'; document.getElementById('energy-info').style.display = 'none'; exitBtn.style.display = 'none'; backBtn.style.display = 'block'; orbitBtn.style.display = 'block'; document.getElementById('planet-name-display').textContent = "PILIH PLANET"; initProject('gallery'); };
        function togglePanel(id, e) { e.stopPropagation(); const p = document.getElementById(id); p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; }
        window.onclick = () => document.getElementById('config-menu').style.display = 'none';
        function customSwal(title, text, icon, showCancel = false) { return Swal.fire({ title, text, icon, showCancelButton: showCancel, background: 'rgba(10, 10, 30, 0.95)', color: '#fff', confirmButtonText: 'OK', cancelButtonText: 'BATAL', customClass: { popup: 'swal-popup', title: 'swal-title', htmlContainer: 'swal-text', confirmButton: 'swal-button', cancelButton: 'swal-button' } }); }
        function confirmExit() { customSwal('KELUAR GAME?', 'Kembali ke markas utama.', 'warning', true).then((r) => { if (r.isConfirmed) location.reload(); }); }
        let isMuted = false; function toggleMute() { isMuted = !isMuted; document.getElementById('mute-btn').textContent = isMuted ? "SUARA: MATI" : "SUARA: AKTIF"; }
    </script>
</body>

</html>
