<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Mission - Space Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #02050f; cursor: crosshair; }
        
        /* UI Glassmorphism Layer */
        #ui-container {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 10;
            pointer-events: none;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        h2 { margin: 0; font-size: 14px; letter-spacing: 2px; color: #00d4ff; text-transform: uppercase; }
        #planet-name { margin: 5px 0; font-size: 32px; font-weight: bold; text-shadow: 0 0 15px currentColor; }
        #score-display { font-size: 18px; margin-top: 10px; opacity: 0.8; }
        
        #instruction {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-family: sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="glass-panel">
            <h2>Misi Sekarang:</h2>
            <div id="planet-name">LOADING...</div>
            <div id="score-display">SKOR: 000</div>
        </div>
    </div>
    <div id="instruction">Tarik planet ke dalam lingkaran orbit yang bercahaya</div>
    <script src="sketch.js"></script>
</body>
</html>
