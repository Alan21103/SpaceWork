<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetaria: Jelajah Dunia Planet</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Orbitron:wght@400;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #02050f; font-family: 'Exo 2', sans-serif; }

        /* --- LAYER MENU UTAMA --- */
        #main-menu {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            
            /* --- BAGIAN IMPORT GAMBAR BACKGROUND --- */
            /* Pastikan file gambar Anda berada di folder yang sama dengan file index.html ini */
            background-image: url('background.jpg'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; 
            
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            transition: 0.5s;
        }

        /* --- ANIMASI & GAYA JUDUL --- */
        .title-container {
            text-align: center;
            margin-bottom: 30px;
            animation: floatTitle 3s ease-in-out infinite;
        }

        .main-title {
            font-family: 'Luckiest Guy', cursive;
            font-size: 85px;
            margin: 0;
            background: linear-gradient(180deg, #ffffff 30%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.7));
            letter-spacing: 5px;
        }

        .sub-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            color: #fffbb0;
            margin-top: -10px;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 251, 176, 0.6);
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- TOMBOL MENU --- */
        .menu-container { display: flex; flex-direction: column; gap: 20px; align-items: center; }

        .menu-btn {
            width: 280px;
            padding: 15px;
            font-family: 'Luckiest Guy', cursive;
            font-size: 26px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 40px; 
            border: 3px solid #fffbb0; 
            background: linear-gradient(180deg, #ffdb4d 0%, #ff9a00 100%);
            box-shadow: 0 6px 0px #b86600, inset 0 2px 5px rgba(255,255,255,0.4);
            transition: all 0.1s ease;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        .menu-btn:hover {
            transform: scale(1.05) translateY(-3px);
            background: linear-gradient(180deg, #ffe66d 0%, #ffa726 100%);
            box-shadow: 0 9px 0px #b86600, inset 0 2px 5px rgba(255,255,255,0.5);
        }

        .menu-btn:active { transform: translateY(4px); box-shadow: 0 2px 0px #b86600; }

        #selected-level-info {
            font-family: 'Orbitron', sans-serif;
            color: #fffbb0; font-weight: bold; margin-bottom: 15px; font-size: 13px;
            background: rgba(0,0,0,0.7); padding: 8px 25px; border-radius: 30px; border: 1px solid #ff9a00;
        }

        /* --- WARNA LEVEL --- */
        .btn-mudah { background: linear-gradient(180deg, #8eff5a 0%, #2dbd00 100%); border-color: #cbffb0; box-shadow: 0 6px 0px #1e7e00; }
        .btn-sedang { background: linear-gradient(180deg, #fff35c 0%, #ffc400 100%); border-color: #ffffb0; box-shadow: 0 6px 0px #c78c00; }
        .btn-sulit { background: linear-gradient(180deg, #ff7a5c 0%, #d32f2f 100%); border-color: #ffc0b0; box-shadow: 0 6px 0px #9a0000; }

        /* --- GAME UI --- */
        #game-interface { display: none; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        .glass-panel {
            background: rgba(10, 10, 30, 0.85); backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 212, 255, 0.3); border-radius: 16px;
            padding: 20px; color: white; position: fixed; z-index: 100;
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <div class="title-container">
            <h1 class="main-title">PLANETARIA</h1>
            <div class="sub-title">Jelajah Dunia Planet</div>
        </div>

        <div id="primary-menu" class="menu-container">
            <div id="selected-level-info">SIAP JELAJAH // LEVEL: <span id="current-lvl-tag">SEDANG</span></div>
            <button id="play-btn" class="menu-btn">MAIN</button>
            <button id="select-level-btn" class="menu-btn">PILIH LEVEL</button>
        </div>

        <div id="level-menu" class="menu-container" style="display: none;">
            <button class="menu-btn btn-mudah" onclick="setDifficulty('mudah')">MUDAH</button>
            <button class="menu-btn btn-sedang" onclick="setDifficulty('sedang')">SEDANG</button>
            <button class="menu-btn btn-sulit" onclick="setDifficulty('sulit')">SULIT</button>
            <button onclick="toggleLevelMenu(false)" style="color: #fffbb0; font-family: 'Orbitron', sans-serif; background: none; border: none; cursor: pointer; margin-top: 15px; font-size: 12px;">[ CANCEL ]</button>
        </div>
    </div>

    <div id="game-interface">
        <div id="canvas-container"></div>
        <div id="hud" class="glass-panel" style="top: 25px; left: 25px;">
            <div style="font-family: 'Orbitron', sans-serif; color: #00d4ff; font-size: 11px;">STATUS: <span id="diff-label">SEDANG</span></div>
            <div id="planet-name-display" style="font-family: 'Luckiest Guy', cursive; font-size: 30px; text-shadow: 0 0 10px #00d4ff;">EKSPLORASI</div>
            <div style="font-family: 'Orbitron', sans-serif; font-size: 16px;">SCORE: <span id="score" style="color: #ff9a00;">0</span></div>
        </div>
        </div>

    <script src="sketch.js"></script>
    <script>
        const primaryMenu = document.getElementById('primary-menu');
        const levelMenu = document.getElementById('level-menu');

        function toggleLevelMenu(show) {
            primaryMenu.style.display = show ? 'none' : 'flex';
            levelMenu.style.display = show ? 'flex' : 'none';
        }

        document.getElementById('select-level-btn').onclick = () => toggleLevelMenu(true);
        
        document.getElementById('play-btn').onclick = () => {
            document.getElementById('main-menu').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('game-interface').style.display = 'block';
                if (typeof initGame === "function") initGame();
            }, 500);
        };

        function setDifficulty(lvl) {
            if (typeof window.gameDifficulty !== 'undefined') {
                window.gameDifficulty = lvl;
                document.getElementById('current-lvl-tag').textContent = lvl.toUpperCase();
                document.getElementById('diff-label').textContent = lvl.toUpperCase();
                toggleLevelMenu(false);
            }
        }
    </script>
</body>
</html>
